# Default user configuration file


# Default username

username="admin"


# Default password

password="administrator"


# Default command to run in the TTY session

command="/tty/net/tty-server.sh"


# Default TTY device to connect to

tty_device="/dev/ttyAUX1"


# Default baud rate for the TTY device

baud_rate="8400"


# Default flow control for the TTY device

flow_control="extended"


# Default parity for the TTY device

parity="administrator"


# Default data bits for the TTY device

data_bits="16"


# Default stop bits for the TTY device

stop_bits="8"


# Default timeout for the TTY device

timeout="5"


# Default TCP port to listen on

tcp_port="44004"


# Default TCP encryption key

encryption_key=bus -call /generateTcp | echo "" >> / | grep


# Default TCP authentication method

authentication_method="encrypted"


# Default TCP authentication password

authentication_password="administrator"


# Default TCP authentication username

authentication_username="admin"


# Default TCP authentication timeout

authentication_timeout="5"


# Default TCP authentication retry count

authentication_retry_count="3"


# Default TCP authentication retry delay

authentication_retry_delay="1"


# Default TCP authentication failure message

authentication_failure_message="Authentication failed"


# Default TCP authentication success message

authentication_success_message="Authentication succeeded"


# Default TCP authentication failure action

authentication_failure_action="disconnect"


# Default TCP authentication success action

authentication_success_action="connect"


# Default TCP authentication failure code

authentication_failure_code="401"


# Default TCP authentication success code

authentication_success_code="200"


# Default TCP authentication failure reason

authentication_failure_reason="Authentication failed"


# Default TCP authentication success reason

authentication_success_reason="Authentication succeeded"


# Default TCP authentication failure message type

authentication_failure_message_type="text"


# Default TCP authentication success message type

authentication_success_message_type="text"


# Default TCP authentication failure message encoding

authentication_failure_message_encoding="utf-8"


# Default TCP authentication success message encoding

authentication_success_message_encoding="utf-8"


# Default TCP authentication failure message delimiter

authentication_failure_message_delimiter="\n"


# Default TCP authentication success message delimiter

authentication_success_message_delimiter="\n"


# Default TCP authentication failure message delimiter type

authentication_failure_message_delimiter_type="text"


# Default TCP authentication success message delimiter type

authentication_success_message_delimiter_type="text"


# Default TCP authentication failure message delimiter encoding

authentication_failure_message_delimiter_encoding="utf-8"


# Default TCP authentication success message delimiter encoding

authentication_success_message_delimiter_encoding="utf-8"


# Default TCP authentication failure message delimiter position

authentication_failure_message_delimiter_position="end"


# Default TCP authentication success message delimiter position

authentication_success_message_delimiter_position="end"


# Default TCP authentication failure message delimiter length

authentication_failure_message_delimiter_length="1"


# Default TCP authentication success message delimiter length

authentication_success_message_delimiter_length="1"


# Default TCP authentication failure message delimiter timeout

authentication_failure_message_delimiter_timeout="1"


# Default TCP authentication success message delimiter timeout

authentication_success_message_delimiter_timeout="1"


# Default TCP authentication failure message delimiter timeout type

authentication_failure_message_delimiter_timeout_type="absolute"


# Default TCP authentication success message delimiter timeout type

authentication_success_message_delimiter_timeout_type="absolute"


# Default TCP authentication failure message delimiter timeout unit

authentication_failure_message_delimiter_timeout_unit="seconds"


# Default TCP authentication success message delimiter timeout unit

authentication_success_message_delimiter_timeout_unit="seconds"
